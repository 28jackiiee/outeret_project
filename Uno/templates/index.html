<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="/static/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head>
    <title>Uno Game</title>
</head>
<body>
    <h1>Welcome to Uno Game</h1>
    <form method="POST">
        <label for="input_p">Enter your action:</label>
        <input type="text" id="input_p" name="input_p" required>
        <button type="submit">Submit</button>
    </form>
    <p>Output: {{ output }}</p>
    <p>Current card: {{ current_card }}</p>
    <p>Your hand:
        <form action="http://127.0.0.1:5000/" method="POST">
        {% for card in player_hand %}
            <button type="submit" name="player_input" value="{{ loop.index }}">{{ card }}</button>
        {% endfor %}
    </form>
    </p>
    <p>AI's played cards:</p>
    {% for card in ai_played_cards %}
    <button type="submit" >{{ card }}</button>
    {% endfor %}
</body>
</html>
